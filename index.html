<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #f5efec;
        font-family: Arial, sans-serif;
        /* font-family: "Trebuchet MS", sans-serif; */
        padding: 0px;
        margin: 0px;
      }

      .navbar {
    background-color: transparent; /* Initial background color */
    width: 100%;
    position: fixed;
    color: white;
    text-align: center;
    line-height: 40px;
    z-index: 10;
    display: flex;
    justify-content: space-between;
    transition: background-color 0.4s ease; /* Smooth transition for background color */
    align-items: center;
}

.navbar.scrolled {
  background-color: rgb(170, 156, 149);
}


      .navbar .logo {
        width:150px;
        height: 62px;
        display: flex;

        overflow: hidden; /* Ensures that zoomed parts are hidden */
    position: relative;
      }
      .navbar img{
        width: 100%;
    height: 100%;
    transform: scale(0.9); /* Zoom the image by 1.5 times */
    transition: transform 0.3s ease; /* Smooth transition */
    object-fit: cover; 
        margin-top: 5px;
      }

      /* Menu (right) */
      .navbar .menu {
        display: flex;
        gap: 20px; /* Space between the menu items */
        margin-right: 15px;
      }

      .navbar .menu a {
        color: white;
        text-decoration: none;
        font-size: 16px;
      }

      .navbar .menu a:hover {
        text-decoration: underline; /* Optional: Add a hover effect */
      }

      .header {
        text-align: center;
        line-height: 40px;
        font-size: 30px;
        z-index: 1;
        background-image: url("header.jpg"); /* Replace with your image URL */
        background-size: 150%; /* Zooms in the image (increase percentage to zoom more) */
        background-repeat: no-repeat;
        position: relative;

        /* Size settings for mobile full-screen effect */
        width: 100vw; /* Full viewport width */
        height: 50vh;

        /* Optional: Text color and style for better visibility */
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;

        p {
          margin: 0px;
          font-family: Arial, sans-serif;
          margin-top: 10px;
        }
        .motivation {
          font-size: 15px;
        }
        .title {
          font-size: 50px;
        }
      }

      .cards {
        padding: 15px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: space-between; /* This will ensure the cards are spaced evenly */
      }

      .card {
        flex: 0 0 calc(50% - 10px); /* Ensures two cards per row, taking 50% width minus gap */
        display: flex;
        align-items: start;
        flex-direction: column;
        gap: 10px;

        .image {
          width: 100%; /* Make the image take the full width of the card */
          height: 240px;
          /* border-radius: 10px; */
          overflow: hidden;
        }
        .image img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          object-position: center;
        }

        p {
          margin: 0px;
          color: #947979;
        }
        .price {
          color: #947979;
          font-weight: bolder;
        }
      }

      .footer {
        background-color: #ddd4d4;
    min-height: 50px;
    width: 100%;
    color: white;
    text-align: center;
    line-height: 40px;
    /* position: fixed; */
    /* bottom: 0; */
    /* left: 0; */
    display: flex;
    align-items: center;
    justify-content: center;
      }

      .footer .links {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .footer .links img {
        width: 24px;
        height: 24px;
      }
      .slider-container-outer{

        margin: 50px 0px 50px 0px;

        .title {
          margin-left: 10px;
        font-weight: bolder;
        font-size: 20px;
        }
        .link{
          text-align: center;
          text-decoration: underline;
        }
              /* slider */
      .slider-container {
        width: 100%;
        overflow-x: auto; /* Allow horizontal scrolling */
        display: flex;
        justify-content: center;

      }

      .slider {
        display: flex;
        gap: 10px; /* Add space between images */
        scroll-snap-type: x mandatory; /* Enable snap scrolling */
      }

      .slider img {
        flex-shrink: 0; /* Prevent images from shrinking */
        width: 30%; /* Each image takes up roughly one third of the container */
        object-fit: cover; /* Ensure image covers the area */
        scroll-snap-align: center; /* Snap the image to the center while scrolling */
   
        width: 30%; /* Each image takes up roughly one-third of the container */
        aspect-ratio: 1 / 1;
      }
      }

    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="celine.svg">
        </div>
        <div class="menu">
          <a href="#contact">CONTACT</a>
          <a href="#about">ABOUT</a>
        </div>
      </div>
      <div class="header">
        <div>
          <p class="title">Craft the Art</p>
          <p class="motivation">مِن تقاليد الماضي إلى رُوح الإِبداع الحديث</p>
        </div>
      </div>
      <div class="content">
        <!-- start silder -->

        <div class="slider-container-outer">
          <p class="title">Membership</p>
          <div class="slider-container">
            <div class="slider">
              <img src="card1_1.jpg" alt="Image 1" />
              <img src="card1_1.jpg" alt="Image 2" />
              <img src="card1_1.jpg" alt="Image 3" />
              <img src="card1_1.jpg" alt="Image 4" />
              <img src="card1_1.jpg" alt="Image 5" />
            </div>
          </div>
          <p class="link">Details</p>
        </div>
        <!-- end silder -->
        <div class="cards" id="cardContainer"></div>

        <script>
          fetch('data.json')
              .then(response => response.json())
              .then(data => {
                  const cardContainer = document.getElementById('cardContainer');
      
                  data.forEach((card, index) => {
                      const cardElement = document.createElement('div');
                      cardElement.classList.add('card');
                      cardElement.innerHTML = `
                          <div class="image">
                              <img src="${card.images[0]}" alt="${card.title}" />
                          </div>
                          <div class="description">
                              <p>${card.title}</p>
                          </div>
                          <div class="price">${card.price}</div>
                      `;
      
                      // Redirect to details page with index
                      cardElement.onclick = () => {
                          window.location.href = `details.html?item=${index}`;
                      };
                      
                      cardContainer.appendChild(cardElement);
                  });
              });
      </script>
        

        <div class="galary"></div>
      </div>
      <div class="footer">
        <div class="links">
          <img src="instagram.svg" alt="Instagram" />
          <img src="location.svg" alt="Location" />
          <img src="whatsapp.svg" alt="Location" />
        </div>
      </div>
    </div>
    <script>
      window.addEventListener('scroll', function() {
          const navbar = document.querySelector('.navbar');
          if (window.scrollY > 0) {
              navbar.classList.add('scrolled');
          } else {
              navbar.classList.remove('scrolled');
          }
      });
  </script>
  
  </body>
</html>
