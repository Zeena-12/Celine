<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
  font-family: 'Courier New', monospace;
  /* font-family: "Trebuchet MS", sans-serif; */
  padding: 0px;
  margin: 0px;
}

.welcome{
    background-color: #6F4E37;
    height: 40px;
    width: 100%;
    color: white;
    text-align: center; 
    line-height: 40px; 
}

.header{
    text-align: center; 
    line-height: 40px; 
    font-size: 30px;
    p{
      margin: 0px;
      font-family: 'palatino', serif;
      margin-top:10px;
    }
    .motivation{
      font-size: 15px;
    }
}

.cards {
  padding: 15px;
  display: flex;
  /* flex-direction: row; */
  flex-wrap: wrap;
  gap: 8px;
}

.card {
  display: flex;
  flex: 1 1 calc(47% - 10px);
  align-items: start;
  flex-direction: column;
  gap: 10px;
  
  .image {
    width: 180px;
    height: 240px;
    border-radius: 10px;
    overflow: hidden;
  }
  .image img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the box while maintaining its aspect ratio */
    object-position: center; /* Centers the image within the box */
}


  p {
    margin: 0px;
  }
  .price{
    font-weight: 700;
  }
}

.footer {
  background-color: #ebebeb;
  min-height: 50px;
  width: 100%;
  color: white;
  text-align: center; 
  line-height: 40px;
  position: fixed; 
  bottom: 0;
  left: 0;
  display: flex; /* Add flexbox to the footer */
  align-items: center; /* Center content vertically */
  justify-content: center; /* Center content horizontally */
}

.footer .links {
  display: flex;
  justify-content: center; 
  gap: 10px;
}

.footer .links img {
  width: 24px;
  height: 24px;
}


    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="welcome">Welcome to Celine Pottery</div>
      <div class="header">
        <p class="title">Celine</p>
        <p class="motivation">مِن تقاليد الماضي إلى رُوح الإِبداع الحديث</p>
      </div>
      <div class="content">
        <div class="cards">
          <div class="card">
            <div class="image">
              <img src="card1.jpg" alt="" />
            </div>
            <div class="description">
              <p>Hand Building (pinch, coil & slab)</p>
            </div>
            <div class="price">BHD 28</div>
          </div>
          <div class="card">
            <div class="image">
              <img src="card2.jpg" alt="" />
            </div>
            <div class="description">
              <p>Wheel workshop</p>
            </div>
            <div class="price">BHD 35</div>
          </div>
          <div class="card">
            <div class="image">
              <img src="card3.jpg" alt="" />
            </div>
            <div class="description">
              <p>Kids classes</p>
            </div>
            <div class="price">BHD 25</div>
          </div>
          <div class="card">
            <div class="image">
              <img src="card4.jpg" alt="" />
            </div>
            <div class="description">
              <p>Painting on ready made piece</p>
            </div>
            <div class="price">BHD 10</div>
          </div>
        </div>

        <div class="galary">
          
        </div>
      </div>
<div class="footer">
    <div class="links">
        <img src="instagram.svg" alt="Instagram">
        <img src="location.svg" alt="Location">
        <img src="whatsapp.svg" alt="Location">
    </div>
</div>
    </div>
  </body>
</html>
